<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <style>
      /* basic style for <ul> */
      ul#list, ul#list ul {
        /* width and centering */
        width: 100px;
        text-align: center;

        /* "list-style: none" hides list markers but leaves indents.
        /* padding-left, margin-left removes indents.
         */
        list-style: none;
        padding-left: 0px;
        margin-left: 0px;

        /* border */
        border: solid 1px black;
      }

      /* pull-down menu */
      ul#list {
        position: relative;
      }
      ul#list ul {
        position: absolute;
        top: 0px;
        left: 100px;
      }
      ul#list > li > ul {
        display: none;
      }
      ul#list > li:hover > ul {
        display: block;
      }

      /* color, font-size */
      ul#list:hover, ul#list:hover ul {
        background-color: #aaa;
      }
      ul#list:hover li:hover {
        background-color: #ccc;
        font-size: larger;
        text-decoration: underline;
      }

      /* click */
      ul#list a:active {
        position: relative;
        top: 2px;
      }
    </style>

    <meta http-equiv="Content-Type" content="text/HTML; charset=UTF-8"/>
    <meta http-equiv="Content-Style-Type" content="text/css"/>
    <meta http-equiv="Content-Script-Type" content="text/javascript"/>

    <title>No Title</title>

  </head>

  <body>
  <ul id="list">

        <li><a href="#">buzz</a></li>
      </ul>
    </li>

    <li><a href="#">baz</a></li>
  </ul>
  </body>
</html>
