<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <style>
      /* basic style for <ul> */
      ul#list, ul#list ul {
        /* width and centering */
        width: 100px;
        text-align: center;

        /* "list-style: none" hides list markers but leaves indents.
        /* padding-left, margin-left removes indents.
         */
        list-style: none;
        padding-left: 0px;
        margin-left: 0px;

        /* border */
        border: solid 1px black;
      }
      ul#list a {
        padding: 0px 10px;
      }

      /* pull-down menu */
      ul#list {
        position: absolute;
      }
      ul#list ul {
        position: absolute;
        top: 0px;
        left: 100px;
      }
      ul#list > li.pulldown > ul {
        display: none;
      }
      ul#list > li.pulldown:hover > ul {
        display: block;
      }
      ul#list > li.pulldown:hover > a {
        opacity: 0.4;
        filter:alpha(opacity=40); /* For IE8 and earlier */
      }

      /* color, font-size */
      ul#list:hover, ul#list:hover ul {
        background-color: #aaa;
      }
      ul#list:hover li:hover {
        background-color: #ccc;
        font-size: larger;
        text-decoration: underline;
      }

      /* click */
      ul#list a:active {
        position: relative;
        top: 1px;
      }

      /* hint */
      .hint {
        /* base style when not hovering. */
        display: none;

        /* below styles are not overriden. */
        color: #333;
        font-size: x-small;
        border: solid 1px black;
        background-color: white;
      }
      *:hover + .hint {
        /* override base style above. */
        display: block;
        position: absolute;
        top: 100px;
      }
    </style>

    <meta http-equiv="Content-Type" content="text/HTML; charset=UTF-8"/>
    <meta http-equiv="Content-Style-Type" content="text/css"/>
    <meta http-equiv="Content-Script-Type" content="text/javascript"/>

    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="robots" content="noindex, nofollow"/>
    <meta name="author" content="tyru"/>
    <meta name="generator" content="Vim"/>

    <title>No Title</title>

  </head>

  <body>
  <ul id="list">
    <li class="pulldown"><a href="#">foo</a><span class="hint">This is foo.</span>
      <ul>
        <li><a href="#">fizz</a></li>
        <li><a href="#">buzz</a></li>
      </ul>
    </li>
    <li><a href="#">bar</a><span class="hint">This is bar.</span></li>
    <li><a href="#">baz</a><span class="hint">This is baz.</span></li>
  </ul>

</html>
